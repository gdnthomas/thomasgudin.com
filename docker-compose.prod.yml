version: "3.8"
services: 
  thomasgudin:
    container_name: thomasgudin.com.prod
    build: .
    restart: always
    environment:
      - NODE_ENV=production
    ports:
      - 3000:3000
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.thomasgudin.entrypoints=web"
      - "traefik.http.routers.thomasgudin.rule=Host(`thomasgudin.com`,`www.thomasgudin.com`)"
      - "traefik.http.services.thomasgudin.loadbalancer.server.port=3000"
      - "traefik.port=80"
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    networks:
      - web
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
networks:
  web:
            